<ion-menu [content]="content">

  <ion-content>
    <ion-list>
      <button outline block round menuClose ion-item *ngFor="let item of items" (click)="openPage(p)">
        <ion-icon color="primary" item-left name="{{item.icon}}"></ion-icon>
        {{item.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
