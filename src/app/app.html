<ion-menu [content]="content">
  <ion-content id="side-menu" class="card-background-page">
    <div class="img-side-menu">
      <img class="circle-pic" id="circle-pic" [src]="userImage" /><!-- automatizar -->
      <div class="card-title">Usuario</div>
      <div class="card-subtitle">Correo</div>
    </div>
    <hr>
    <ion-list class="list-side-menu">
      <button outline block round menuClose ion-item *ngFor="let item of items" (click)="navigateTo(item)">
        <ion-icon color="primary" item-left name="{{item.icon}}"></ion-icon>
        {{item.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
