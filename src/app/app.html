<ion-menu [content]="content">
  <ion-content class="card-background-page">
    <ion-card>
      <img src="assets/imgs/advance-card-alaska.jpg" />
      <div class="card-title">Usuario</div>
      <div class="card-subtitle">Correo</div>
    </ion-card>
    <hr>
    <ion-list>
      <button outline block round menuClose ion-item *ngFor="let item of items" (click)="navigateTo(item)">
        <ion-icon color="primary" item-left name="{{item.icon}}"></ion-icon>
        {{item.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
