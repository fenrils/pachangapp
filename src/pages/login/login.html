<ion-header>

  <ion-navbar>
    <ion-title>Pachangapp - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
          <ion-input [(ngModel)]="user.password" name="password" type="password" required>
        </ion-input>
      </ion-item>

        <div padding>
            <button
                ion-button 
                (click)="login()"
                type="submit"
                color="buttonValidate"
                block
            >
              Login
            </button>
    
            <button
              ion-button 
              (click)="register()"
              type="submit"
              color="buttonValidate"
              block
            >
             Registrarse
            </button>
          </div>
    </form>
  </ion-list>

</ion-content>
