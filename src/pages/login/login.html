    <ion-content scroll="false">
        <section class="login-container">
            <div class = "text-center">
                <img src="assets/imgs/login.png" class = "logo" />
             </div>
             <form>
                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
                </ion-item>
          
                <ion-item>
                  <ion-label floating>Contrase√±a</ion-label>
                    <ion-input [(ngModel)]="user.password" name="password" type="password" required>
                  </ion-input>
                </ion-item>
                <div padding>
                    <button
                        ion-button 
                        (click)="login()"
                        type="submit"
                        color="primary"
                        block
                    >
                      Login
                    </button>
            
                    <button
                      ion-button 
                      (click)="register()"
                      type="submit"
                      color="primary"
                      block
                    >
                     Registrarse
                    </button>
                  </div>
            </form>         
        </section>
    </ion-content>
