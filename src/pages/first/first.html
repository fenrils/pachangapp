<ion-header>

  <ion-navbar>
    <ion-title>PachangApp - Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Bienvenido a PachangApp</p>

    <ion-list>
        <form>
    
            <div padding>
                <button
                    ion-button 
                    (click)="login()"
                    type="submit"
                    color="primary"
                    block
                >
                  Iniciar sesion
                </button>
        
                <button
                  ion-button 
                  (click)="register()"
                  type="submit"
                  color="secondary"
                  block
                >
                 Registrarse
                </button>
              </div>
        </form>
      </ion-list>

</ion-content>
