<ion-header>

  <ion-navbar color="primary">
    <ion-title>PachangApp</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="setEvent()">
        <ion-icon name="add"></ion-icon>Add Event</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let event of eventsTmp">
    <ion-card>
      <ion-item>
        <ion-icon name="{{event.typeEvent}}" item-start large></ion-icon>
        <h2>{{event.name}}</h2>
        <p>{{event.description}}</p>
      </ion-item>

      <ion-item>
        <span item-left><b>Fecha:</b> {{event.date}}</span>
        <span item-left><b>Duraci√≥n:</b> 18mins</span>
        <button ion-button icon-left clear item-end>
          <ion-icon name="navigate"></ion-icon>
          
        </button>
      </ion-item>

    </ion-card>
  </div>

</ion-content>
