<ion-header>

  <ion-navbar>
    <ion-title>PachangApp - Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Registro</p>
    <ion-list>
        <form>


          <ion-item>
              <ion-label color="textTitle" fixed>Email</ion-label>
            <!--<ion-label floating>Email</ion-label>-->
            <ion-input [(ngModel)]="user.email" placeholder="Email" name="email" type="text" autocapitalize="off" required></ion-input>
          </ion-item>
    

          <ion-item>
              <ion-label color="textTitle" fixed>Contraseña</ion-label>
            <!--<ion-label floating>Contraseña</ion-label>-->
              <ion-input [(ngModel)]="user.password" placeholder="Contraseña" name="password" type="password" required>
            </ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="textTitle" fixed>Repetir Contraseña</ion-label>
              <!--<ion-label floating>Repetir Contraseña</ion-label>-->
                <ion-input [(ngModel)]="user.password2" placeholder="Repite Contraseña" name="password2" type="password" >
              </ion-input>
            </ion-item>
            

            <ion-item>
                <ion-label color="textTitle" fixed>Nombre de Usuario</ion-label>
              <!--<ion-label floating>Nickname</ion-label>-->
                <ion-input [(ngModel)]="user.nick" placeholder="Nick" name="nick" type="text" >
              </ion-input>
            </ion-item>


            <ion-item>
                <ion-label color="textTitle" fixed>Edad</ion-label>
                <ion-datetime  displayFormat="D MMMM YYYY" pickerFormat = "D MMM YYYY" placeholder="12 Febrero 1992" min="1940" max="2008-01-01"
                monthNames= "Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
                monthShortNames= "Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic" [(ngModel)]="user.age" [ngModelOptions]="{standalone: true}"></ion-datetime>
            </ion-item>


            <ion-item>
                <ion-label color="textTitle">Nivel de habilidad</ion-label>
                <ion-select interface= "action-sheet" okText="Elegir" cancelText="Cancelar" [(ngModel)]="user.level" [ngModelOptions]="{standalone: true}">
                    <ion-option value="1">No he jugao en mi vida Hulio</ion-option>
                    <ion-option value="2">Se chutar el balon</ion-option>
                    <ion-option value="3">Puedo correr sin mirar el balon</ion-option>
                    <ion-option value="4">Regateo que da miedo</ion-option>
                    <ion-option value="5">El puto D10S del futbol</ion-option>
                  </ion-select>
              </ion-item>


                
                            
            
    
            <div padding>
        
                <button
                  ion-button 
                  (click)="signin()"
                  type="submit"
                  color="buttonValidate"
                  block
                >
                 Registrarse
                </button>
              </div>
        </form>
      </ion-list>

</ion-content>
