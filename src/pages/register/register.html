<ion-header>

  <ion-navbar>
    <ion-title>PachangApp - Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Registro</p>
    <ion-list>
        <form>


          <ion-item>
           <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
              <ion-input [(ngModel)]="user.password" name="password" type="password" required>
            </ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Repetir Contraseña</ion-label>
                <ion-input [(ngModel)]="user.password2" name="password2" type="password" >
              </ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Nickname</ion-label>
                <ion-input [(ngModel)]="user.nick" name="nick" type="text" >
              </ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Edad</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="user.age" [ngModelOptions]="{standalone: true}"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label floating>Nivel de habilidad</ion-label>
                <ion-select interface= "action-sheet" okText="Elegir" cancelText="Cancelar" [(ngModel)]="user.level" [ngModelOptions]="{standalone: true}">
                    <ion-option value="1">Junior</ion-option>
                    <ion-option value="2">Senior</ion-option>
                    <ion-option value="3">Experto</ion-option>
                  </ion-select>
              </ion-item>

            <div padding>
        
                <button
                  ion-button 
                  (click)="signin()"
                  type="submit"
                  color="buttonValidate"
                  block
                >
                 Registrarse
                </button>
              </div>
        </form>
      </ion-list>

</ion-content>
